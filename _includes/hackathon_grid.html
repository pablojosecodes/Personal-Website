<!-- Hackathon Grid Section -->
<section id="hackathon">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center padding-bottom-20">
        <h2>Hackathons</h2>
        <!-- <hr class="star-primary"> -->
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      {% if post.isHack %}
      <A href="#{{ post.modal-id}}"></A>


      <div class="portfolio-flex-item portfolio-item">
        <A href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" />
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <p class="text-center text-align:center font-size:40px">
              {{ post.name }}
            </p>
          </div>
          <img width="375" height="175" src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>

      {% else %}
      {% endif %}
      <!-- <div class="hackathon-flex-item hackathon-item">
        <a href="#hackathonModal-{{ hack.modal-id }}" class="hackathon-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img width="375" height="175" src="img/portfolio/{{ hack.img }}" class="img-responsive" alt="{{ hack.alt }}">
        </a>
      </div> -->
      {% endfor %}
    </div>
  </div>
</section>
