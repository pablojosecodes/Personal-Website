<!-- Hackathon Grid Section -->
<section id="hackathon">
  <div class="container hackathon-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Hackathon Projects</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="hackathon-flex-row">
      {% for hack in site.posts %}
      <div class="hackathon-flex-item hackathon-item">
        <a href="#hackathonModal-{{ hack.modal-id }}" class="hackathon-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ hack.img }}" class="img-responsive" alt="{{ hack.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
